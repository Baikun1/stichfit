{% extends "navfoot.html" %}

{% block title %}
  stichfit/custom-design
{% endblock %}


{% block content %}
{% load static %}
<style>
   /* Global Styles */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  /* Image Gallery Styles */
  
  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .image-item {
    margin: 10px;
    width: calc(25% - 20px);
  }
  
  .image-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  
  .image-item p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }
  
  /* Responsive Styles */
  
  @media only screen and (max-width: 768px) {
    .image-item {
      width: calc(50% - 20px);
    }
  }
  
  @media only screen and (max-width: 480px) {
    .image-item {
      width: 100%;
    }
  }
</style>


<h1>Fashion Images from Pexels</h1>
<div class="image-gallery">
    {% for image in images %}
        <div class="image-item">
            <img src="{{ image.src.medium }}" alt="{{ image.alt }}" />
            <p>Photo by {{ image.photographer }}</p>
        </div>
    {% endfor %}
</div>


{% endblock %}
